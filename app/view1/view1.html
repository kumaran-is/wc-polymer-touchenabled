<div class="container" >
<form novalidate name="form1" id="form1" >
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="form-group col-lg-4 col-md-4 col-xs-12">
            <label for="fName">First Name *</label> 
            <input type="text" id="fName" class="form-control" ng-model="vm.fName" >
            <div >  2-way binding : {{ vm.fName}}</div>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-xs-12""> 
            <label for="lName">Last Name *</label>
            <input type="text" is="wc-polymer-textbox"  ng-model="vm.lName" id="lName" class="form-control" placeholder=" Last Name*" > 
            <div >  2-way binding : {{ vm.lName}}</div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="form-group col-lg-12 col-md-12 col-xs-12">    <label for="mName">Middle Name *</label>
            <wc-polymer-textbox-custom placeholder=" Middle Name*" ng-model="vm.mName" id="mName">
            </wc-polymer-textbox-custom>
            <div>  2-way binding : {{ vm.mName}}</div>
        </div>
    </div>
</form>
</div>
